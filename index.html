<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilos.css" >
        <title>Calculadora</title>
    </head>
    <body>
        <h1>Calculadora JS</h1>
         
            <div class="calculadora-container">
                <input class="valores" id="valores" value="" type="text" placeholder="Informe os valores" readonly>
                <div class="botoes" id="botoes">
                     <div>
                        <button id="botaoLimpar" type="button" class="botao" >C</button>
                        <button id="botao" class="botao" >CE</button>
                        <button id="botaoPorc" class="botao" >%</button>
                        <button id="dividir" type="button"class="op">/</button>
                    </div>
                   
                    <div>
                        <button id="botao7" class="botao" >7</button>
                        <button id="botao8" class="botao" >8</button>
                        <button id="botao9" class="botao" >9</button>
                        <button id="multiplicao" class="op" type="button">x</button>    
                    </div>
                    <div>
                        <button id="botao4" class="botao" type="button">4</button>
                        <button id="botao5" class="botao" type="button">5</button>
                        <button id="botao6" class="botao" type="button">6</button>
                        <button id="subtracao" class="op" type="button">-</button> 
                    </div>
                    <div>
                        <button id="botao1" class="botao" type="button">1</button>
                        <button id="botao2" class="botao" type="button">2</button>
                        <button id="botao3"class="botao"  type="button">3</button>
                        <button id="soma" class="op" type="button">+</button> 
                    </div>
                    <div>
                        <button id="botao0" class="botao" type="button">0</button>
                        <button id="botaoPonto" class="botao" type="button">,</button>
                        <button id="botaoResultado" class="op"  >=</button>
                    </div>
                   
                </div>
               
            </div>
            
        
        
    <script src="calculos.js"></script>
    </body> 




</html>
