<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilos.css" >
        <title>Calculadora</title>
    </head>
    <body>
        <h1>Calculadora JS</h1>
         <form>
            <div class="calculadora-container">
                <input class="valores" type="text" placeholder="Informe os valores">
                <div class="botoes">
                     <div>
                        <input class="botao" type="button" value="C"></input>
                        <input class="botao" type="button" value="CE"></input>
                        <input class="botao" type="button" value="%" ></input>
                        <button class="op" id="divisao"  value="13" >/</button>
                    </div>
                   
                    <div>
                        <input class="botao" type="button" value="7"></input>
                        <input class="botao" type="button" value="8"></input>
                        <input class="botao" type="button" value="9"></input>
                        <button class="op" id="multiplicao" value="12" >x</button>    
                    </div>
                    <div>
                        <input class="botao" type="button" value="4"></input>
                        <input class="botao" type="button" value="5"></input>
                        <input class="botao" type="button" value="6"></input>
                        <button class="op" id="subtracao"  value="11">-</button> 
                    </div>
                    <div>
                        <input class="botao" type="button" value="1"></input>
                        <input class="botao" type="button" value="2"></input>
                        <input class="botao" type="button" value="3"></input>
                        <button class="op" id="soma" value="10">+</button> 
                    </div>
                    <div>
                        <input class="botao" type="button" value="0"></input>
                        <input class="botao" type="button" value=","></input>
                        <input class="resultado" type="submit"  id="calcular" value="="></input>
                    </div>
                   
                </div>
               
            </div>
            <div>
                <p id="teste">45</p>
            </div>
        </form>
        
    <script src="calculos.js"></script>
    </body> 




</html>
